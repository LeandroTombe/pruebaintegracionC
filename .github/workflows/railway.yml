name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2
    
          - name: Install Railway
            run: npm i -g @railway/cli

          - name: Deploy
            run: railway up
            env:
                RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}