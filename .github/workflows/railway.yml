name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2
    
          - name: Install Railway # 1
            run: npm i -g @railway/cli
          
          - name: Deploy # 2
            run: railway up --service backend
            env:
              RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }} # 3